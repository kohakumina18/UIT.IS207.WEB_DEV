<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác Định Thứ</title>
    <style>
      body {
        background-image: url("IMAGES/BG-1.jpg");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .content-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      label,
      input {
        font-size: 16px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <h2>Nhập Ngày, Tháng, Năm để xác định Thứ trong tuần:</h2>

      <label for="day">Ngày:</label>
      <input type="number" id="day" placeholder="Nhập ngày" required />

      <label for="month">Tháng:</label>
      <input type="number" id="month" placeholder="Nhập tháng" required />

      <label for="year">Năm:</label>
      <input type="number" id="year" placeholder="Nhập năm" required />

      <button onclick="calculateDay()">Xác Định Thứ</button>

      <p id="result"></p>
    </div>

    <script>
      function calculateDay() {
        var ngay = parseInt(document.getElementById("day").value);
        var thang = parseInt(document.getElementById("month").value);
        var nam = parseInt(document.getElementById("year").value);

        if (
          isNaN(ngay) ||
          isNaN(thang) ||
          isNaN(nam) ||
          ngay < 1 ||
          thang < 1 ||
          thang > 12 ||
          nam < 1970
        ) {
          document.getElementById("result").innerHTML =
            "Vui lòng nhập đúng Ngày, Tháng và Năm!";
          return;
        }

        var ngayTrongThang = [
          31,
          (nam % 4 == 0 && nam % 100 != 0) || nam % 400 == 0 ? 29 : 28,
          31,
          30,
          31,
          30,
          31,
          31,
          30,
          31,
          30,
          31,
        ];
        if (ngay > ngayTrongThang[thang - 1]) {
          document.getElementById("result").innerHTML = "Ngày không hợp lệ!";
          return;
        }

        var ngayTrongTuan = [
          "Thứ Năm",
          "Thứ Sáu",
          "Thứ Bảy",
          "Chủ Nhật",
          "Thứ Hai",
          "Thứ Ba",
          "Thứ Tư",
        ];

        var soNgay = 0;

        for (var i = 1970; i < nam; i++) {
          if ((i % 4 == 0 && i % 100 != 0) || i % 400 == 0) {
            soNgay += 366;
          } else {
            soNgay += 365;
          }
        }

        for (var i = 1; i < thang; i++) {
          soNgay += ngayTrongThang[i - 1];
        }

        soNgay += ngay - 1;
        var du = soNgay % 7;

        document.getElementById("result").innerHTML =
          "Ngày bạn chọn là: " + ngayTrongTuan[du];
      }
    </script>
  </body>
</html>
