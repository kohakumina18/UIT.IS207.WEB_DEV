<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài thơ Vu lan</title>
    <style>
      body {
        background-image: url("IMAGES/BG-1.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      h1 {
        background-color: #ccff99;
        font-size: 28px;
        color: #000066;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .poem-container {
        background-color: rgba(123, 115, 115, 0.9);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        display: inline-block;
        max-width: 800px;
        width: 100%;
      }

      .poem {
        font-size: 18px;
        color: #990000;
        margin-bottom: 20px;
      }

      .poem-part2 {
        font-size: 18px;
        color: #c1e715;
      }

      h3 {
        color: #0000ff;
        margin-top: 20px;
      }

      hr {
        width: 80%;
        border: 1px solid gray;
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <h1>Vu lan về con cài lên ngực</h1>

    <hr />

    <div class="poem-container">
      <div class="poem">
        Cả cuộc đời mẹ cha tất bật <br />
        Cho chúng con lẽ sống tình yêu <br />
        Đại dương bao la đâu đã là nhiều <br />
        Với chúng con cha mẹ là tất cả
      </div>

      <div class="poem-part2">
        Có đôi lúc <br />
        Mãi mê quay với dòng đời ồn à <br />
        Những đô hội thị thành <br />
        Những phương trời lạ <br />
        Chợt giật mình tỉnh giấc nhớ mẹ cha
      </div>
    </div>

    <hr />

    <h3>Tác giả: NGUYỄN ĐÌNH VINH</h3>
  </body>
</html>
