<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahoo Account Registration</title>
    <style>
      body {
        background-image: url("IMAGES/BG-2.png");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        padding: 20px;
      }

      .register-box {
        background-color: rgb(170, 183, 229);
        margin: 50px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 60%;
        max-width: 500px;
      }

      h2 {
        color: #2b2727;
      }

      h3 {
        color: #710e5c;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        text-align: left;
        color: #333;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      .radio-group {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .checkbox-group {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="register-box">
      <h2>Đăng ký tài khoản Yahoo</h2>

      <form action="INDEX.BAI09.html" method="post">
        <!-- Personal Information Section -->
        <h3>1. Thông tin cá nhân</h3>
        <label for="firstName">Tên:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Họ:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="gender">Giới tính:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" /> Nam</label>
          <label><input type="radio" name="gender" value="female" /> Nữ</label>
        </div>

        <label for="dob">Ngày tháng năm sinh:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="country">Quốc gia:</label>
        <select id="country" name="country" required>
          <option value="">Chọn quốc gia...</option>
          <option value="Vietnam">Vietnam</option>
          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <!-- ADD MORE COUNTRIES HERE -->
        </select>

        <h3>2. Chọn ID Yahoo và Mật khẩu</h3>
        <label for="username">Yahoo ID:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="yourusername@yahoo.com"
          required
        />

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Xác nhận mật khẩu:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <h3>3. Câu hỏi bảo mật</h3>
        <label for="altEmail">Email thay thế (nếu có):</label>
        <input type="email" id="altEmail" name="altEmail" />

        <label for="securityQuestion1">Câu hỏi bảo mật 1:</label>
        <select id="securityQuestion1" name="securityQuestion1" required>
          <option value="">Chọn câu hỏi...</option>
          <option value="Your first pet's name?">
            Tên thú cưng đầu tiên của bạn?
          </option>
          <option value="Your favorite teacher's name?">
            Tên giáo viên yêu thích của bạn?
          </option>
        </select>

        <label for="answer1">Câu trả lời:</label>
        <input type="text" id="answer1" name="answer1" required />

        <label for="securityQuestion2">Câu hỏi bảo mật 2:</label>
        <select id="securityQuestion2" name="securityQuestion2" required>
          <option value="">Chọn câu hỏi...</option>
          <option value="Your childhood hero?">
            Anh hùng thời thơ ấu của bạn?
          </option>
          <option value="Your favorite book?">
            Cuốn sách yêu thích của bạn?
          </option>
        </select>

        <label for="answer2">Câu trả lời:</label>
        <input type="text" id="answer2" name="answer2" required />

        <!-- MARKETING INFO -->
        <div class="checkbox-group">
          <input type="checkbox" id="marketing" name="marketing" checked />
          <label for="marketing">Nhận thông tin và khuyến mãi từ Yahoo</label>
        </div>

        <input type="submit" value="Đăng ký" />
      </form>
    </div>
  </body>
</html>
