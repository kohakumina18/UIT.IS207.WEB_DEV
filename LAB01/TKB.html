<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khóa biểu</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        th, .Tiet {
            color: red;
        }
        .TKWeb {
            background-color: #90ee90; /* Light Green */
        }
        .HDH {
            background-color: #87ceeb; /* Sky Blue */
        }
        .CSDL {
            background-color: #ffcccb; /* Light Red */
        }
        .LTĐT {
            background-color: #ffd700; /* Yellow */
        }
    </style>
</head>
<body>

    <h1>Thời khóa biểu</h1>
    
    <table>
        <tr>
            <th>Tiết</th>
            <th>Thứ 2</th>
            <th>Thứ 3</th>
            <th>Thứ 4</th>
            <th>Thứ 5</th>
            <th>Thứ 6</th>
            <th>Thứ 7</th>
            <th>CN</th>
        </tr>
        <tr>
            <td class="Tiet">Tiết 1</td>
            <td class="TKWeb">TK Web 1</td>
            <td class="HDH">HDH</td>
            <td class="TKWeb">TK Web 1</td>
            <td class="LTĐT">LTĐT</td>
            <td class="TKWeb">TK Web 1</td>
            <td></td>
            <td class="TKWeb">TK CSDL</td>
        </tr>
        <tr>
            <td class="Tiet">Tiết 2</td>
            <td></td>
            <td class="HDH">HDH</td>
            <td class="TKWeb">TK CSDL</td>
            <td></td>
            <td class="TKWeb">TK CSDL</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="Tiet">Tiết 3</td>
            <td class="CSDL">CSDL</td>
            <td class="LTĐT">LTĐT</td>
            <td class="HDH">HDH</td>
            <td class="TKWeb">TK CSDL</td>
            <td></td>
            <td class="LTĐT">LTĐT</td>
            <td class="TKWeb">TK Web 1</td>
        </tr>
        <tr>
            <td class="Tiet">Tiết 4</td>
            <td class="CSDL">CSDL</td>
            <td></td>
            <td class="HDH">HDH</td>
            <td></td>
            <td class="HDH">HDH</td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
